COM_MINIORANGE_IMPORTEXPORTUSERS_FAQ="HÄUFIG GESTELLTE FRAGEN"
COM_MINIORANGE_IMPORTEXPORTUSERS_INSTANCE="Was ist eine Instanz?"
COM_MINIORANGE_IMPORTEXPORTUSERS_INSTANCE_TEXT="Eine Joomla-Instanz bezieht sich auf eine einzelne Installation einer Joomla-Site. Es bezieht sich auf jede einzelne Website, auf der das Plugin aktiv ist. Im Fall mehrerer Joomla-Sites wird jede Site als eine einzelne Instanz gezählt. Beispiel: Sie haben 3 Sites, die für Entwicklung, Staging und Produktion gehostet werden. Dies wird als 3 Instanzen gezählt."
COM_MINIORANGE_IMPORTEXPORTUSERS_TECHNICAL_SUPPORT="Bietet miniOrange technischen Support an?"
COM_MINIORANGE_IMPORTEXPORTUSERS_TECH_SUPPORT_TEXT="Ja, wir bieten rund um die Uhr Support für alle Probleme, die bei der Verwendung unseres Import/Export-Plugins auftreten können. Dazu gehört auch technischer Support durch unsere Entwickler. Sie können priorisierten Support basierend auf dem von Ihnen gewählten Supportplan erhalten."
COM_MINIORANGE_IMPORTEXPORTUSERS_USER_DATA="Speichert miniOrange Benutzerdaten?"
COM_MINIORANGE_IMPORTEXPORTUSERS_USER_DATA_TEXT="miniOrange speichert oder überträgt keine Daten aus den CSV-Dateien, die Sie in Joomla exportiert oder importiert haben. Alle Daten verbleiben in Ihren Räumlichkeiten/auf Ihrem Server."
COM_MINIORANGE_IMPORTEXPORTUSERS_CUSTOMIZATION="Bietet miniOrange Anpassungsmöglichkeiten an?"
COM_MINIORANGE_IMPORTEXPORTUSERS_CUSTOMIZATION_TEXT="Ja, miniOrange bietet Anpassungen zusätzlich zu unseren Premium-Plugins und Add-ons. Wir haben ein Team erfahrener Entwickler, die das Plugin an Ihren Anwendungsfall und Ihre Anforderungen anpassen können."
COM_MINIORANGE_IMPORTEXPORTUSERS_LICENSE_PLUGIN="Bietet miniOrange Entwicklerlizenzen für kostenpflichtige Plugins an?"
COM_MINIORANGE_IMPORTEXPORTUSERS_LICENSE_PLUGIN_TEXT="Für unsere kostenpflichtigen Plugins stellen wir keine Entwicklerlizenz zur Verfügung und der Quellcode ist geschützt. Es ist strengstens untersagt, ohne schriftliche Genehmigung von miniOrange Änderungen am Code vorzunehmen."
COM_MINIORANGE_IMPORTEXPORTUSERS_REFUND_POLICY="Wie sind die Rückerstattungsbedingungen?"
COM_MINIORANGE_IMPORTEXPORTUSERS_REFUND_POLICY_TEXT="Bei miniOrange$ möchten wir sicherstellen, dass Sie mit Ihrem Kauf 100 % zufrieden sind. Wenn das von Ihnen erworbene lizenzierte Plugin nicht wie beworben funktioniert und Sie versucht haben, Funktionsprobleme mit unserem Support-Team zu lösen, diese jedoch nicht gelöst werden konnten$, erstatten wir Ihnen den für das Plugin gezahlten Betrag. Bitte beachten Sie, dass wir keine Gebühren für Supportpläne$ Supportstunden$ oder Anpassungsgebühren zurückerstatten."
COM_MINIORANGE_IMPORTEXPORTUSERS_REFUND_POLICY_TEXT2="Beachten Sie, dass diese Richtlinie Folgendes nicht abdeckt: etwaige Meinungs- oder Anforderungsänderungen nach dem Kauf oder Infrastrukturprobleme, die eine Nutzung der Funktionalität verhindern."
