COM_MINIORANGE_IMPORTEXPORTUSERS_PLUGIN_OVERVIEW="Plugin Übersicht"
COM_MINIORANGE_IMPORTEXPORTUSERS_PLUGIN_OVERVIEW_TEXT="Mit dem Plugin „Joomla Import Export Users“ können Sie Joomla-Benutzer von einer Joomla-Site auf eine andere importieren und exportieren. Sie können damit auf eine neue Website migrieren, ohne Ihre Benutzer oder Kunden zu verlieren. Sie können Benutzer-/Kundendaten mithilfe von CSV-Dateien importieren oder exportieren. Dieses Plugin hilft Ihnen beim Importieren und Exportieren großer Mengen von Joomla-Benutzern mithilfe einer CSV-Datei."
COM_MINIORANGE_IMPORTEXPORTUSERS_PLUGIN_OVERVIEW_TEXT1="Ihre Joomla-Benutzer können von Joomla 3.x nach Joomla 4.x Joomla 5.x und Joomla 6.x importiert und exportiert werden und umgekehrt. Darüber hinaus können Sie Benutzer von anderen Websites oder CMS in Ihre Joomla-Website importieren."
COM_MINIORANGE_IMPORTEXPORTUSERS_PLUGIN_OVERVIEW_TEXT2="Derzeit verwenden Sie die kostenlose Version und dieses Plugin dient nur zu POC-Zwecken. Mit diesem Plugin können Sie die Benutzer nur im CSV-Format exportieren. Wenn Sie diese Benutzer importieren möchten, benötigen Sie eine lizenzierte Version des Plugins."
COM_MINIORANGE_IMPORTEXPORTUSERS_PLUGIN_WORK="Wie funktioniert dieses Plugin (Erweiterung)?"
COM_MINIORANGE_IMPORTEXPORTUSERS_PLUGIN_OVERVIEW_TEXT3="Das Import-Export-Plugin für Joomla-Benutzer verwendet CSV-Dateien als Eingabe. Sie müssen eine CSV-Datei erstellen und hochladen. Dies dient dazu, jedes Feld der CSV-Datei den Feldern bestimmter Benutzerfelder zuzuordnen, andernfalls muss der Administrator die Eingaben manuell vornehmen. Beispielsweise wird das Feld „Benutzername“ dem Benutzernamen zugeordnet. Damit das Plugin richtig funktioniert, müssen Sie die Überschriften aller Spalten richtig zuordnen und sicherstellen, dass alle eingegebenen Felder das richtige Format haben. Sie können die CSV-Datei von Grund auf neu erstellen oder die Benutzer exportieren, um das Format der CSV-Datei zu erhalten. Sie können ein Tabellenkalkulationsprogramm wie Microsoft Excel, OpenOffice, Libre Office oder Google Spreadsheets zum Erstellen und Ändern der CSV-Datei verwenden. Speichern Sie diese Datei in UTF-8-Kodierung mit der Erweiterung .CSV. Nachdem Sie alle Benutzerdetails in eine Tabelle eingegeben haben, können Sie Benutzer in großen Mengen in Joomla importieren. Mit diesem Plugin können Sie Benutzerdetails auch als CSV-Datei exportieren und herunterladen."
