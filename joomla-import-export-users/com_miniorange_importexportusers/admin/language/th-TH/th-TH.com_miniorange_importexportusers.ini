COM_MINIORANGE_IMPORTEXPORTUSERS_PLUGIN_OVERVIEW_TEXT="ปลั๊กอิน Joomla Import Export Users ช่วยให้คุณสามารถนำเข้าและส่งออกผู้ใช้ Joomla จากไซต์ Joomla หนึ่งไปยังอีกไซต์หนึ่ง ปลั๊กอินนี้ช่วยให้คุณย้ายไปยังเว็บไซต์ใหม่ได้โดยไม่สูญเสียผู้ใช้หรือลูกค้าของคุณไปโดยสิ้นเชิง คุณสามารถนำเข้าหรือส่งออกข้อมูลผู้ใช้/ลูกค้าโดยใช้ไฟล์ CSV ปลั๊กอินนี้ช่วยให้คุณสามารถนำเข้าและส่งออกผู้ใช้ Joomla จำนวนมากโดยใช้ไฟล์ CSV"
