COM_MINIORANGE_IMPORTEXPORTUSERS_PLUGIN_OVERVIEW_TEXT2="ขณะนี้คุณใช้เวอร์ชันฟรีและปลั๊กอินนี้มีไว้สำหรับวัตถุประสงค์ POC เท่านั้น คุณสามารถส่งออกผู้ใช้ในรูปแบบ .CSV ได้โดยใช้ปลั๊กอินนี้เท่านั้น หากคุณต้องการนำเข้าผู้ใช้เหล่านี้ คุณจะต้องใช้ปลั๊กอินเวอร์ชันลิขสิทธิ์"
COM_MINIORANGE_IMPORTEXPORTUSERS_PLUGIN_WORK="ปลั๊กอิน (ส่วนขยาย) นี้ทำงานอย่างไร?"
COM_MINIORANGE_IMPORTEXPORTUSERS_PLUGIN_OVERVIEW_TEXT3="ปลั๊กอิน Import-Export Joomla Users รับไฟล์ CSV เป็นอินพุต คุณต้องสร้างไฟล์ CSV และอัปโหลด วิธีนี้จะทำให้แต่ละฟิลด์ของไฟล์ CSV ตรงกับฟิลด์ของฟิลด์ผู้ใช้เฉพาะ$ มิฉะนั้นผู้ดูแลระบบจะต้องป้อนข้อมูลด้วยตนเอง ตัวอย่างเช่น$ ฟิลด์ชื่อผู้ใช้จะถูกแมปกับชื่อผู้ใช้ หากต้องการให้ปลั๊กอินทำงานได้อย่างถูกต้อง$ คุณต้องแมปส่วนหัวของคอลัมน์ทั้งหมดอย่างถูกต้อง และคุณต้องแน่ใจว่าฟิลด์ทั้งหมดที่คุณป้อนอยู่ในรูปแบบที่ถูกต้อง คุณสามารถสร้าง CSV ตั้งแต่ต้นหรือส่งออกผู้ใช้เพื่อให้ได้รูปแบบ CSV คุณสามารถใช้โปรแกรมสเปรดชีต$ เช่น Microsoft Excel$ OpenOffice$ Libre Office$ หรือ Google Spreadsheets เพื่อสร้างและแก้ไขไฟล์ CSV บันทึกไฟล์นี้ด้วยการเข้ารหัส UTF-8 พร้อมนามสกุล .CSV หลังจากป้อนรายละเอียดทั้งหมดเกี่ยวกับผู้ใช้ในสเปรดชีต$ แล้ว คุณสามารถนำเข้าผู้ใช้จำนวนมากไปยัง Joomla ได้ ด้วยปลั๊กอิน$ นี้ คุณยังสามารถส่งออกและดาวน์โหลดรายละเอียดผู้ใช้เป็นไฟล์ CSV ได้อีกด้วย"
