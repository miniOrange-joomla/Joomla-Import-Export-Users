COM_MINIORANGE_IMPORTEXPORTUSERS_PLUGIN_OVERVIEW="Plugin-overzicht"
COM_MINIORANGE_IMPORTEXPORTUSERS_PLUGIN_OVERVIEW_TEXT="Met de Joomla Import Export Users plugin kunt u Joomla Users importeren en exporteren van de ene Joomla site naar de andere. Hiermee kunt u migreren naar een nieuwe website zonder uw gebruikers of klanten te verliezen, letterlijk. U kunt gebruikers-/klantgegevens importeren of exporteren met behulp van CSV-bestanden. Deze plugin helpt u om de bulk Joomla-gebruikers te importeren en exporteren met behulp van een CSV-bestand."
COM_MINIORANGE_IMPORTEXPORTUSERS_PLUGIN_OVERVIEW_TEXT1="Uw Joomla-gebruikers kunnen worden geïmporteerd en geëxporteerd van Joomla 3.x naar Joomla 4.x Joomla 5.x en Joomla 6.x en vice versa. Bovendien kunt u gebruikers van andere websites of CMS importeren naar uw Joomla-website."
COM_MINIORANGE_IMPORTEXPORTUSERS_PLUGIN_OVERVIEW_TEXT2="Momenteel gebruikt u de gratis versie en deze plugin is alleen voor POC-doeleinden. U kunt de gebruikers alleen exporteren in het .CSV-formaat met deze plugin. Als u deze gebruikers wilt importeren, hebt u een licentieversie van de plugin nodig."
COM_MINIORANGE_IMPORTEXPORTUSERS_PLUGIN_WORK="Hoe werkt deze plugin (extensie)?"
COM_MINIORANGE_IMPORTEXPORTUSERS_PLUGIN_OVERVIEW_TEXT3="De Import-Export Joomla Users Plugin neemt een CSV-bestand als invoer. U moet een CSV-bestand maken en uploaden. Dit is om elk veld van het CSV-bestand te matchen met het veld van specifieke gebruikersvelden$ anders$ moet de beheerder handmatig invoeren. Bijvoorbeeld$ het veld gebruikersnaam wordt toegewezen aan de gebruikersnaam. Om de plugin correct te laten werken$ moet u de headers van alle kolommen correct toewijzen en moet u ervoor zorgen dat alle velden die u invoert in de juiste indeling zijn. U kunt de CSV helemaal opnieuw maken of u kunt de gebruikers exporteren om de indeling van de CSV te krijgen. U kunt een spreadsheetprogramma$ zoals Microsoft Excel$ OpenOffice$ Libre Office$ of Google Spreadsheets gebruiken om het CSV-bestand te maken en te wijzigen. Sla dit bestand op in UTF-8-codering met de extensie .CSV. Nadat u alle gegevens over gebruikers in een spreadsheet$ hebt ingevoerd, kunt u gebruikers in bulk importeren naar Joomla. Met deze plugin$ kunt u ook gebruikersgegevens exporteren en downloaden als een CSV-bestand."
