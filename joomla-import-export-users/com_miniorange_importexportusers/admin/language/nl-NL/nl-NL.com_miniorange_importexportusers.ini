COM_MINIORANGE_IMPORTEXPORTUSERS_FAQ="VEEL GESTELDE VRAGEN"
COM_MINIORANGE_IMPORTEXPORTUSERS_INSTANCE="Wat is een instantie?"
COM_MINIORANGE_IMPORTEXPORTUSERS_INSTANCE_TEXT="Een Joomla-instantie verwijst naar een enkele installatie van een Joomla-site. Het verwijst naar elke individuele website waarop de plug-in actief is. In het geval van meerdere Joomla-sites$ wordt elke site als één exemplaar geteld. Bijvoorbeeld$ U heeft 3 sites gehost voor ontwikkeling$ staging$ en productie. Dit wordt als 3 gevallen geteld."
COM_MINIORANGE_IMPORTEXPORTUSERS_TECHNICAL_SUPPORT="Biedt miniOrange technische ondersteuning?"
COM_MINIORANGE_IMPORTEXPORTUSERS_TECH_SUPPORT_TEXT="Ja, wij bieden 24*7 support voor alle problemen die u kunt tegenkomen bij het gebruik van onze Import/Export plugin. Dit omvat technische support van onze ontwikkelaars. U kunt prioriteitssupport krijgen op basis van het Support Plan dat u hebt gekozen."
COM_MINIORANGE_IMPORTEXPORTUSERS_USER_DATA="Slaat miniOrange gebruikersgegevens op?"
COM_MINIORANGE_IMPORTEXPORTUSERS_USER_DATA_TEXT="miniOrange slaat geen gegevens op of draagt ​​geen gegevens over van de CSV-bestanden die u hebt geëxporteerd of geïmporteerd in Joomla. Alle gegevens blijven binnen uw pand/server."
COM_MINIORANGE_IMPORTEXPORTUSERS_CUSTOMIZATION="Biedt miniOrange maatwerkopties?"
COM_MINIORANGE_IMPORTEXPORTUSERS_CUSTOMIZATION_TEXT="Ja, miniOrange biedt aanpassingen bovenop onze premium plugins en add-ons. We hebben een team van bekwame ontwikkelaars die de plugin kunnen aanpassen aan uw use case en vereisten."
COM_MINIORANGE_IMPORTEXPORTUSERS_LICENSE_PLUGIN="Biedt miniOrange een ontwikkelaarslicentie voor betaalde plug-ins?"
COM_MINIORANGE_IMPORTEXPORTUSERS_LICENSE_PLUGIN_TEXT="Wij bieden geen ontwikkelaarslicentie voor onze betaalde plugins en de broncode is beschermd. Het is strikt verboden om wijzigingen in de code aan te brengen zonder schriftelijke toestemming van miniOrange."
COM_MINIORANGE_IMPORTEXPORTUSERS_REFUND_POLICY="Wat is het restitutiebeleid?"
COM_MINIORANGE_IMPORTEXPORTUSERS_REFUND_POLICY_TEXT="Bij miniOrange$ willen we ervoor zorgen dat u 100% tevreden bent met uw aankoop. Als de gelicentieerde plug-in die u hebt gekocht niet werkt zoals geadverteerd en u hebt geprobeerd eventuele functieproblemen op te lossen met ons ondersteuningsteam, maar deze niet kunt oplossen$, zullen we het bedrag dat u voor de plug-in heeft betaald, terugbetalen. Houd er rekening mee dat we geen kosten terugbetalen die zijn betaald voor ondersteuningsplannen$ ondersteuningsuren$ of aanpassingskosten."
COM_MINIORANGE_IMPORTEXPORTUSERS_REFUND_POLICY_TEXT2="Houd er rekening mee dat dit beleid niet geldt voor de volgende zaken: wijzigingen in gedachten of wijzigingen in de vereisten na aankoop of infrastructuurproblemen waardoor de functionaliteit niet werkt."
