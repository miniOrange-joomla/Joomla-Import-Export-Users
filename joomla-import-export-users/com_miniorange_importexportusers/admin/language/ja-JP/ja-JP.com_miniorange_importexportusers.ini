COM_MINIORANGE_IMPORTEXPORTUSERS_INSTANCE="インスタンスとは何ですか?"
COM_MINIORANGE_IMPORTEXPORTUSERS_INSTANCE_TEXT="Joomla インスタンスとは、Joomla サイトの単一のインストールを指します。これは、プラグインがアクティブになっている個々の Web サイトを指します。複数の Joomla サイトがある場合、各サイトは単一のインスタンスとしてカウントされます。たとえば、開発、ステージング、および本番用にホストされている 3 つのサイトがあるとします。これは 3 つのインスタンスとしてカウントされます。"
COM_MINIORANGE_IMPORTEXPORTUSERS_TECHNICAL_SUPPORT="miniOrange は技術サポートを提供していますか?"
COM_MINIORANGE_IMPORTEXPORTUSERS_TECH_SUPPORT_TEXT="はい、インポート/エクスポート プラグインの使用中に発生する可能性のあるあらゆる問題に対して、24 時間年中無休のサポートを提供しています。これには、開発者による技術サポートも含まれます。選択したサポート プランに基づいて、優先サポートを受けることができます。"
COM_MINIORANGE_IMPORTEXPORTUSERS_USER_DATA="miniOrange はユーザーデータを保存しますか?"
COM_MINIORANGE_IMPORTEXPORTUSERS_USER_DATA_TEXT="miniOrange は、Joomla でエクスポートまたはインポートした CSV ファイルからデータを保存または転送しません。すべてのデータは、お客様の施設/サーバー内に残ります。"
COM_MINIORANGE_IMPORTEXPORTUSERS_CUSTOMIZATION="miniOrange ではカスタマイズは可能ですか?"
COM_MINIORANGE_IMPORTEXPORTUSERS_CUSTOMIZATION_TEXT="はい、miniOrange はプレミアム プラグインとアドオンに加えてカスタマイズも提供しています。当社には、お客様のユースケースと要件に合わせてプラグインをカスタマイズできる熟練した開発者のチームがいます。"
COM_MINIORANGE_IMPORTEXPORTUSERS_LICENSE_PLUGIN="miniOrange は有料プラグインの開発者ライセンスを提供していますか?"
COM_MINIORANGE_IMPORTEXPORTUSERS_LICENSE_PLUGIN_TEXT="弊社の有料プラグインには開発者ライセンスは提供されておらず、ソースコードは保護されています。miniOrange からの書面による許可なしにコードを変更することは固く禁じられています。"
COM_MINIORANGE_IMPORTEXPORTUSERS_REFUND_POLICY="返金ポリシーは何ですか?"
COM_MINIORANGE_IMPORTEXPORTUSERS_REFUND_POLICY_TEXT="miniOrange$ では、お客様がご購入に 100% ご満足いただけるよう努めています。ご購入いただいたライセンス プラグインが宣伝どおりに動作せず、サポート チームに機能上の問題を解決しても解決できなかった場合は、プラグインにお支払いいただいた金額を返金いたします。サポート プラン、サポート時間、カスタマイズ料金に対してお支払いいただいた料金は返金いたしませんのでご了承ください。"
COM_MINIORANGE_IMPORTEXPORTUSERS_REFUND_POLICY_TEXT2="このポリシーは、購入後の考えの変更や要件の変更、または機能が動作しないインフラストラクチャの問題には適用されないことに注意してください。"
