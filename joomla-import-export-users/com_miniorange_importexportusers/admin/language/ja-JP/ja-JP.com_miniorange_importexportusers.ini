COM_MINIORANGE_IMPORTEXPORTUSERS_PLUGIN_OVERVIEW="プラグインの概要"
COM_MINIORANGE_IMPORTEXPORTUSERS_PLUGIN_OVERVIEW_TEXT="Joomla インポート/エクスポート ユーザー プラグインを使用すると、Joomla ユーザーを Joomla サイト間でインポートおよびエクスポートできます。これにより、文字通りユーザーや顧客を失うことなく、新しい Web サイトに移行できます。CSV ファイルを使用して、ユーザー/顧客データをインポートまたはエクスポートできます。このプラグインは、CSV ファイルを使用して大量の Joomla ユーザーをインポートおよびエクスポートするのに役立ちます。"
COM_MINIORANGE_IMPORTEXPORTUSERS_PLUGIN_OVERVIEW_TEXT1="Joomla ユーザーは、Joomla 3.x から Joomla 4.x Joomla 5.x および Joomla 6.x にインポートおよびエクスポートできます (逆も同様)。さらに、他の Web サイトまたは CMS から Joomla Web サイトにユーザーをインポートすることもできます。"
COM_MINIORANGE_IMPORTEXPORTUSERS_PLUGIN_OVERVIEW_TEXT2="現在、無料バージョンを使用しています。このプラグインは POC 目的のみに使用できます。このプラグインを使用してエクスポートできるのは、ユーザーを .CSV 形式でのみです。これらのユーザーをインポートする場合は、プラグインのライセンス バージョンが必要になります。"
COM_MINIORANGE_IMPORTEXPORTUSERS_PLUGIN_WORK="このプラグイン（拡張機能）はどのように機能しますか?"
COM_MINIORANGE_IMPORTEXPORTUSERS_PLUGIN_OVERVIEW_TEXT3="Joomla ユーザーのインポート/エクスポート プラグインは、CSV ファイルを入力として受け取ります。CSV ファイルを作成してアップロードする必要があります。これは、CSV ファイルの各フィールドを特定のユーザー フィールドのフィールドに一致させるためです。そうでない場合、管理者が手動で入力する必要があります。たとえば、ユーザー名フィールドはユーザー名にマップされます。プラグインが正しく動作するには、すべての列のヘッダーを正しくマップし、入力するすべてのフィールドが正しい形式であることを確認する必要があります。CSV を最初から作成することも、ユーザーをエクスポートして CSV の形式を取得することもできます。CSV ファイルの作成と変更には、Microsoft Excel、OpenOffice、Libre Office、Google Spreadsheets などのスプレッドシート プログラムを使用できます。このファイルを UTF-8 エンコードで保存し、拡張子を .CSV にします。スプレッドシートにユーザーに関するすべての詳細を入力したら、ユーザーを Joomla に一括インポートできます。このプラグインを使用すると、ユーザーの詳細を CSV ファイルとしてエクスポートしてダウンロードすることもできます。"
