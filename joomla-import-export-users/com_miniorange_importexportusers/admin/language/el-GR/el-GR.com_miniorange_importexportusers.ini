COM_MINIORANGE_IMPORTEXPORTUSERS_PLUGIN_OVERVIEW_TEXT="Το πρόσθετο Joomla Import Export Users σάς επιτρέπει να εισάγετε και να εξάγετε χρήστες Joomla από έναν ιστότοπο Joomla σε έναν άλλο. Σας επιτρέπει να μεταβείτε σε έναν νέο ιστότοπο χωρίς να χάσετε τους χρήστες ή τους πελάτες σας κυριολεκτικά. Μπορείτε να εισάγετε ή να εξάγετε δεδομένα χρήστη/πελάτη χρησιμοποιώντας αρχεία CSV. Αυτή η προσθήκη σάς βοηθά να εισάγετε και να εξάγετε τους μαζικούς χρήστες Joomla χρησιμοποιώντας ένα αρχείο CSV."
COM_MINIORANGE_IMPORTEXPORTUSERS_PLUGIN_OVERVIEW_TEXT1="Οι χρήστες του Joomla μπορούν να εισαχθούν και να εξαχθούν από το Joomla 3.x σε Joomla 4.x Joomla 5.x και Joomla 6.x και αντίστροφα. Επιπλέον$ μπορείτε να εισαγάγετε χρήστες από οποιονδήποτε άλλο ιστότοπο ή CMS στον ιστότοπό σας στο Joomla."
COM_MINIORANGE_IMPORTEXPORTUSERS_PLUGIN_OVERVIEW_TEXT2="Αυτήν τη στιγμή βρίσκεστε στη δωρεάν έκδοση και αυτό το πρόσθετο είναι μόνο για σκοπούς POC. Μπορείτε να εξαγάγετε τους χρήστες μόνο σε μορφή .CSV χρησιμοποιώντας αυτήν την προσθήκη. Εάν θέλετε να εισαγάγετε αυτούς τους χρήστες, θα χρειαστείτε την έκδοση άδειας χρήσης της προσθήκης."
COM_MINIORANGE_IMPORTEXPORTUSERS_PLUGIN_WORK="Πώς λειτουργεί αυτό το πρόσθετο (Επέκταση);"
COM_MINIORANGE_IMPORTEXPORTUSERS_PLUGIN_OVERVIEW_TEXT3="Η Εισαγωγή-Εξαγωγή Joomla Users Plugin λαμβάνει ως είσοδο το αρχείο CSV. Πρέπει να δημιουργήσετε ένα αρχείο CSV και να το ανεβάσετε. Αυτό γίνεται για να αντιστοιχίσει κάθε πεδίο του αρχείου CSV με το πεδίο συγκεκριμένων πεδίων χρήστη$ διαφορετικά$ Ο διαχειριστής πρέπει να εισάγει χειροκίνητα. Για παράδειγμα$ το πεδίο ονόματος χρήστη αντιστοιχίζεται στο Όνομα χρήστη. Για να λειτουργήσει σωστά το πρόσθετο$ πρέπει να αντιστοιχίσετε σωστά τις κεφαλίδες όλων των στηλών και πρέπει να βεβαιωθείτε ότι όλα τα πεδία που εισάγετε είναι στη σωστή μορφή. Μπορείτε να δημιουργήσετε το CSV από την αρχή ή μπορείτε να εξαγάγετε τους χρήστες για να λάβετε τη μορφή του CSV. Μπορείτε να χρησιμοποιήσετε ένα πρόγραμμα υπολογιστικών φύλλων$ όπως το Microsoft Excel$ OpenOffice$ Libre Office$ ή τα Υπολογιστικά φύλλα Google για τη δημιουργία και την τροποποίηση του αρχείου CSV. Αποθηκεύστε αυτό το αρχείο σε κωδικοποίηση UTF-8 με επέκταση .CSV. Αφού εισαγάγετε όλες τις λεπτομέρειες σχετικά με τους χρήστες σε ένα υπολογιστικό φύλλο$, μπορείτε να κάνετε μαζική εισαγωγή χρηστών στο Joomla. Με αυτό το πρόσθετο$ μπορείτε επίσης να εξάγετε και να κατεβάσετε τα στοιχεία χρήστη ως αρχείο CSV."
