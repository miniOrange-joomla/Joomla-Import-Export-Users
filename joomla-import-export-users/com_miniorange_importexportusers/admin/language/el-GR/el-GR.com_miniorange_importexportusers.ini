COM_MINIORANGE_REFUND_POLICY="Στην miniOrange, θέλουμε οι πελάτες μας να είναι 100% ικανοποιημένοι με τις αγορές τους. Σε περίπτωση που το αδειοδοτημένο πρόσθετο που αγοράσατε δεν λειτουργεί όπως διαφημίζεται, μπορείτε να αναφέρετε το πρόβλημα στην ομάδα υποστήριξής μας στο Joomla εντός των πρώτων 10 ημερών από την αγορά. Αφού αναφέρετε το πρόβλημα, η ομάδα μας θα προσπαθήσει να το επιλύσει εντός της καθορισμένης προθεσμίας και αν δεν επιλυθεί, θα σας επιστραφεί το πλήρες ποσό.<br>Σημειώστε ότι αυτή η πολιτική δεν καλύπτει τις ακόλουθες περιπτώσεις:<br>1. Αλλαγή γνώμης ή αλλαγή απαιτήσεων μετά την αγορά.<br>2. Ζητήματα υποδομής δεν επιτρέπουν τη λειτουργικότητα.<br>Για άλλες απορίες σχετικά με την πολιτική επιστροφών, στείλτε μας email στο joomlasupport@xecurify.com"
