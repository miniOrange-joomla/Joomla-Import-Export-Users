COM_MINIORANGE_IMPORTEXPORTUSERS_FAQ="QUESTIONS FRÉQUEMMENT POSÉES"
COM_MINIORANGE_IMPORTEXPORTUSERS_INSTANCE="Qu'est-ce qu'une instance ?"
COM_MINIORANGE_IMPORTEXPORTUSERS_INSTANCE_TEXT="Une instance Joomla fait référence à une installation unique d'un site Joomla. Elle fait référence à chaque site Web individuel sur lequel le plugin est actif. Dans le cas de plusieurs sites Joomla, chaque site sera compté comme une instance unique. Par exemple, vous avez 3 sites hébergés pour le développement, la mise en scène et la production. Cela sera compté comme 3 instances."
COM_MINIORANGE_IMPORTEXPORTUSERS_TECHNICAL_SUPPORT="Est-ce que miniOrange offre un support technique ?"
COM_MINIORANGE_IMPORTEXPORTUSERS_TECH_SUPPORT_TEXT="Oui, nous fournissons une assistance 24h/24 et 7j/7 pour tous les problèmes que vous pourriez rencontrer lors de l'utilisation de notre plugin Import/Export. Cela inclut l'assistance technique de nos développeurs. Vous pouvez obtenir une assistance prioritaire en fonction du plan d'assistance que vous avez choisi."
COM_MINIORANGE_IMPORTEXPORTUSERS_USER_DATA="Est-ce que miniOrange stocke des données utilisateur ?"
COM_MINIORANGE_IMPORTEXPORTUSERS_USER_DATA_TEXT="miniOrange ne stocke ni ne transfère aucune donnée des fichiers CSV que vous avez exportés ou importés dans Joomla. Toutes les données restent dans vos locaux/serveurs."
COM_MINIORANGE_IMPORTEXPORTUSERS_CUSTOMIZATION="Est-ce que miniOrange propose des personnalisations ?"
COM_MINIORANGE_IMPORTEXPORTUSERS_CUSTOMIZATION_TEXT="Oui, miniOrange propose des personnalisations en plus de nos plugins et modules complémentaires premium. Nous disposons d'une équipe de développeurs qualifiés qui peuvent personnaliser le plugin en fonction de votre cas d'utilisation et de vos besoins."
COM_MINIORANGE_IMPORTEXPORTUSERS_LICENSE_PLUGIN="Est-ce que miniOrange propose une licence développeur pour les plugins payants ?"
COM_MINIORANGE_IMPORTEXPORTUSERS_LICENSE_PLUGIN_TEXT="Nous ne fournissons pas de licence de développeur pour nos plugins payants et le code source est protégé. Il est strictement interdit d'apporter des modifications au code sans l'autorisation écrite de miniOrange."
COM_MINIORANGE_IMPORTEXPORTUSERS_REFUND_POLICY="Quelle est la politique de remboursement ?"
COM_MINIORANGE_IMPORTEXPORTUSERS_REFUND_POLICY_TEXT="Chez miniOrange$, nous voulons nous assurer que vous êtes 100 % satisfait de votre achat. Si le plugin sous licence que vous avez acheté ne fonctionne pas comme annoncé et que vous avez essayé de résoudre les problèmes de fonctionnalités avec notre équipe d'assistance mais que vous n'avez pas réussi à les résoudre, nous vous rembourserons le montant payé pour le plugin. Veuillez noter que nous ne rembourserons pas les frais payés pour les plans d'assistance, les heures d'assistance ou les frais de personnalisation."
COM_MINIORANGE_IMPORTEXPORTUSERS_REFUND_POLICY_TEXT2="Notez que cette politique ne couvre pas les changements suivants : tout changement d'esprit ou toute modification des exigences après l'achat ou les problèmes d'infrastructure qui ne permettent pas à la fonctionnalité de fonctionner."
