COM_MINIORANGE_IMPORTEXPORTUSERS_PLUGIN_OVERVIEW="Présentation du plugin"
COM_MINIORANGE_IMPORTEXPORTUSERS_PLUGIN_OVERVIEW_TEXT="Le plugin Joomla Import Export Users vous permet d'importer et d'exporter des utilisateurs Joomla d'un site Joomla à un autre. Il vous permet de migrer vers un nouveau site Web sans perdre vos utilisateurs ou vos clients, littéralement. Vous pouvez importer ou exporter des données utilisateur/client à l'aide de fichiers CSV. Ce plugin vous aide à importer et à exporter des utilisateurs Joomla en masse à l'aide d'un fichier CSV."
COM_MINIORANGE_IMPORTEXPORTUSERS_PLUGIN_OVERVIEW_TEXT1="Vos utilisateurs Joomla peuvent être importés et exportés de Joomla 3.x vers Joomla 4.x Joomla 5.x et Joomla 6.x et vice versa. De plus, vous pouvez importer des utilisateurs de n'importe quel autre site Web ou CMS dans votre site Web Joomla."
COM_MINIORANGE_IMPORTEXPORTUSERS_PLUGIN_OVERVIEW_TEXT2="Vous utilisez actuellement la version gratuite et ce plugin est uniquement destiné aux POC. Vous ne pouvez exporter les utilisateurs qu'au format .CSV à l'aide de ce plugin. Si vous souhaitez importer ces utilisateurs, vous aurez besoin d'une version sous licence du plugin."
COM_MINIORANGE_IMPORTEXPORTUSERS_PLUGIN_WORK="Comment fonctionne ce plugin (extension) ?"
COM_MINIORANGE_IMPORTEXPORTUSERS_PLUGIN_OVERVIEW_TEXT3="Le plugin Import-Export Joomla Users prend un fichier CSV en entrée. Vous devez créer un fichier CSV et le télécharger. Cela permet de faire correspondre chaque champ du fichier CSV au champ de champs d'utilisateur particuliers, sinon l'administrateur doit effectuer la saisie manuellement. Par exemple, le champ du nom d'utilisateur est mappé au nom d'utilisateur. Pour que le plugin fonctionne correctement, vous devez mapper correctement les en-têtes de toutes les colonnes et vous devez vous assurer que tous les champs que vous saisissez sont au bon format. Vous pouvez créer le fichier CSV à partir de zéro ou exporter les utilisateurs pour obtenir le format du fichier CSV. Vous pouvez utiliser un tableur tel que Microsoft Excel, OpenOffice, Libre Office ou Google Spreadsheets pour créer et modifier le fichier CSV. Enregistrez ce fichier en codage UTF-8 avec l'extension .CSV. Après avoir saisi tous les détails sur les utilisateurs dans une feuille de calcul, vous pouvez importer des utilisateurs en masse dans Joomla. Avec ce plugin, vous pouvez également exporter et télécharger les détails des utilisateurs sous forme de fichier CSV."
