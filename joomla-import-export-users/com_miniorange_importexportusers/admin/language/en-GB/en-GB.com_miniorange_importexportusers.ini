COM_MINIORANGE_IMPORTEXPORTUSERS_FAQ="FREQUENTLY ASKED QUESTIONS"
COM_MINIORANGE_IMPORTEXPORTUSERS_INSTANCE="What is an instance?"
COM_MINIORANGE_IMPORTEXPORTUSERS_INSTANCE_TEXT="A Joomla instance refers to a single installation of a Joomla site. It refers to each individual website where the plugin is active. In the case of multiple Joomla sites, each site will be counted as a single instance. For example, You have 3 sites hosted for development, staging, and production. This will be counted as 3 instances."
COM_MINIORANGE_IMPORTEXPORTUSERS_TECHNICAL_SUPPORT="Does miniOrange offer technical support?"
COM_MINIORANGE_IMPORTEXPORTUSERS_TECH_SUPPORT_TEXT="Yes we provide 24*7 support for any and all issues you may face while using our Import/Export plugin. This includes technical support from our developers. You can get prioritized support based on the Support Plan you have opted for."
COM_MINIORANGE_IMPORTEXPORTUSERS_USER_DATA="Does miniOrange store any user data?"
COM_MINIORANGE_IMPORTEXPORTUSERS_USER_DATA_TEXT="miniOrange does not store or transfer any data from the CSV files that you have exported or imported in Joomla. All the data remains within your premises/server."
COM_MINIORANGE_IMPORTEXPORTUSERS_CUSTOMIZATION="Does miniOrange offer any customization?"
COM_MINIORANGE_IMPORTEXPORTUSERS_CUSTOMIZATION_TEXT="Yes miniOrange does provide customizations on top of our premium plugins and add-ons. We have a team of skilled developers who can customize the plugin to suit your use case and requirements."
COM_MINIORANGE_IMPORTEXPORTUSERS_LICENSE_PLUGIN="Does miniOrange offer developer license for paid plugins?"
COM_MINIORANGE_IMPORTEXPORTUSERS_LICENSE_PLUGIN_TEXT="We do not provide a developer license for our paid plugins and the source code is protected. It is strictly prohibited to make any changes in the code without having written permission from miniOrange."
COM_MINIORANGE_IMPORTEXPORTUSERS_REFUND_POLICY="What is the refund policy?"
COM_MINIORANGE_IMPORTEXPORTUSERS_REFUND_POLICY_TEXT="At miniOrange, we want to ensure you are 100% happy with your purchase. If the licensed plugin you purchased is not working as advertised and you've attempted to resolve any feature issues with our support team but couldn't get them resolved, we will refund the amount paid for the plugin. Please note that we will not refund any fees paid for support plans, support hours, or customization charges."
COM_MINIORANGE_IMPORTEXPORTUSERS_REFUND_POLICY_TEXT2="Note that this policy does not cover the following, any change in mind or change in requirements after purchase or Infrastructure issues that do not allow the functionality to work."
