COM_MINIORANGE_IMPORTEXPORTUSERS_INSTANCE="什么是实例？"
COM_MINIORANGE_IMPORTEXPORTUSERS_INSTANCE_TEXT="Joomla 实例是指 Joomla 站点的单一安装。它指的是插件处于活动状态的每个单独网站。如果有多个 Joomla 站点，则每个站点将被视为一个实例。例如，您有 3 个站点托管用于开发、准备和生产。这将被视为 3 个实例。"
COM_MINIORANGE_IMPORTEXPORTUSERS_TECHNICAL_SUPPORT="miniOrange 提供技术支持吗？"
COM_MINIORANGE_IMPORTEXPORTUSERS_TECH_SUPPORT_TEXT="是的，我们为您在使用我们的导入/导出插件时可能遇到的任何问题提供 24*7 支持。这包括来自我们开发人员的技术支持。您可以根据您选择的支持计划获得优先支持。"
COM_MINIORANGE_IMPORTEXPORTUSERS_USER_DATA="miniOrange 是否存储任何用户数据？"
COM_MINIORANGE_IMPORTEXPORTUSERS_USER_DATA_TEXT="miniOrange 不会存储或传输您在 Joomla 中导出或导入的 CSV 文件中的任何数据。所有数据都保留在您的场所/服务器内。"
COM_MINIORANGE_IMPORTEXPORTUSERS_CUSTOMIZATION="miniOrange 提供任何定制吗？"
COM_MINIORANGE_IMPORTEXPORTUSERS_CUSTOMIZATION_TEXT="是的，miniOrange 确实在我们的高级插件和附加组件之上提供自定义功能。我们拥有一支技术精湛的开发人员团队，他们可以根据您的使用情况和要求自定义插件。"
COM_MINIORANGE_IMPORTEXPORTUSERS_LICENSE_PLUGIN="miniOrange 是否为付费插件提供开发者许可？"
COM_MINIORANGE_IMPORTEXPORTUSERS_LICENSE_PLUGIN_TEXT="我们不为付费插件提供开发者许可，源代码受到保护。未经 miniOrange 书面许可，严禁对代码进行任何更改。"
COM_MINIORANGE_IMPORTEXPORTUSERS_REFUND_POLICY="退款政策是什么？"
COM_MINIORANGE_IMPORTEXPORTUSERS_REFUND_POLICY_TEXT="在 miniOrange$，我们希望确保您对所购买的产品 100% 满意。如果您购买的授权插件无法按广告宣传的那样工作，并且您尝试与我们的支持团队解决任何功能问题但无法解决，我们将退还为该插件支付的金额。请注意，我们不会退还为支持计划支付的任何费用、支持小时数或定制费用。"
COM_MINIORANGE_IMPORTEXPORTUSERS_REFUND_POLICY_TEXT2="请注意，此政策不涵盖以下内容：购买后想法的任何改变或要求的任何改变或导致功能无法正常运行的基础设施问题。"
