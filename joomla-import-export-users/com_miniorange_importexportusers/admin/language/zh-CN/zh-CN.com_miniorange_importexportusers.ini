COM_MINIORANGE_IMPORTEXPORTUSERS_PLUGIN_OVERVIEW_TEXT="Joomla 导入导出用户插件允许您将 Joomla 用户从一个 Joomla 网站导入和导出到另一个。它允许您迁移到新网站，而不会丢失您的用户或客户。您可以使用 CSV 文件导入或导出用户/客户数据。此插件可帮助您使用 CSV 文件导入和导出大量 Joomla 用户。"
COM_MINIORANGE_IMPORTEXPORTUSERS_PLUGIN_OVERVIEW_TEXT1="您的 Joomla 用户可以从 Joomla 3.x 导入和导出到 Joomla 4.x Joomla 5.x  和 Joomla 6.x，反之亦然。此外，您还可以将任何其他网站或 CMS 中的用户导入您的 Joomla 网站。"
COM_MINIORANGE_IMPORTEXPORTUSERS_PLUGIN_OVERVIEW_TEXT2="目前您使用的是免费版本，此插件仅用于 POC 目的。您只能使用此插件以 .CSV 格式导出用户。如果您想导入这些用户，则需要该插件的许可版本。"
COM_MINIORANGE_IMPORTEXPORTUSERS_PLUGIN_WORK="这个插件（扩展）如何工作？"
COM_MINIORANGE_IMPORTEXPORTUSERS_PLUGIN_OVERVIEW_TEXT3="导入/导出 Joomla 用户插件以 CSV 文件作为输入。您必须创建一个 CSV 文件并上传。这是为了将 CSV 文件的每个字段与特定用户字段的字段匹配$否则$管理员需要手动输入。例如$用户名字段将映射到用户名。为了使插件正常工作$您必须正确映射所有列的标题，并且必须确保输入的所有字段都采用正确的格式。您可以从头开始创建 CSV，也可以导出用户以获取 CSV 的格式。您可以使用电子表格程序$例如 Microsoft Excel$ OpenOffice$ Libre Office$或 Google Spreadsheets 来创建和修改 CSV 文件。以 UTF-8 编码保存此文件，扩展名为 .CSV。在电子表格中输入有关用户的所有详细信息后$您可以将用户批量导入 Joomla。使用此插件$您还可以将用户详细信息导出并下载为 CSV 文件。"
